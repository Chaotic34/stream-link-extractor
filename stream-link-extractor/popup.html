<!DOCTYPE html>
<html>
<head>
  <title>Link Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Link Extractor</h3>
  <p>Select a container on the webpage, and all links within will be copied to the clipboard.</p>
  <button id="extract-btn">Extract Links</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
